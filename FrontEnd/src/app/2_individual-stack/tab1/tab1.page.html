<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BlockLife
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">

  <ion-list *ngFor="let interaction of interactions">
    <ion-item>
      <ion-label> {{ interaction.id }}</ion-label>
      <ion-title> {{ interaction.hash }}</ion-title> 
      <ion-avatar>
        <ion-img [src]="interaction.imageUrl"></ion-img>
      </ion-avatar>
    </ion-item>
  </ion-list>

</ion-content>
