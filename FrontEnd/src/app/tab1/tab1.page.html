<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BlockLife
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="full" (click)="fetchAddress()">Get User [0] Address</ion-button>
  <ion-card-title> {{accountAddress}} </ion-card-title>

  <ion-button expand="full" (click)="fetchProfile()">Get User [0] Profile</ion-button>

  <ion-list *ngFor="let hash of interactionHashes">
    <ion-item>{{hash.description}}</ion-item>
  </ion-list>

</ion-content>
